<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Playground - Prescrypt Demo</title>
    <style>
        :root {
            --bg: #1e1e2e;
            --surface: #313244;
            --text: #cdd6f4;
            --subtext: #a6adc8;
            --accent: #89b4fa;
            --green: #a6e3a1;
            --red: #f38ba8;
            --yellow: #f9e2af;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid var(--surface);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent), var(--green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--subtext);
            font-size: 1.1rem;
        }

        .highlight {
            color: var(--accent);
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--subtext);
            margin-bottom: 15px;
        }

        .example-list {
            list-style: none;
        }

        .example-list li {
            margin-bottom: 8px;
        }

        .example-btn {
            width: 100%;
            padding: 12px 15px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: rgba(137, 180, 250, 0.1);
            border-color: var(--accent);
        }

        .example-btn.active {
            background: rgba(137, 180, 250, 0.2);
            border-color: var(--accent);
        }

        .editor-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .panel-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--subtext);
        }

        .run-btn {
            padding: 8px 20px;
            background: var(--green);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .run-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(166, 227, 161, 0.3);
        }

        .code-editor {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            outline: none;
        }

        .output {
            padding: 20px;
            min-height: 150px;
            font-size: 14px;
            white-space: pre-wrap;
            color: var(--green);
        }

        .output.error {
            color: var(--red);
        }

        .output.empty {
            color: var(--subtext);
            font-style: italic;
        }

        .keyboard-hint {
            font-size: 12px;
            color: var(--subtext);
        }

        kbd {
            background: var(--bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .stat {
            text-align: center;
            padding: 20px 30px;
            background: var(--surface);
            border-radius: 12px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--subtext);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: -1;
            }

            .example-list {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }

            .example-list li {
                margin: 0;
            }

            .example-btn {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Python Playground</h1>
        <p class="subtitle">
            Write Python, compile to JavaScript, run in your browser.
            <span class="highlight">Powered by Prescrypt.</span>
        </p>
    </header>

    <div class="container">
        <div class="main-content">
            <aside class="sidebar">
                <h2>Examples</h2>
                <ul class="example-list" id="examples"></ul>
            </aside>

            <main class="editor-area">
                <div class="panel">
                    <div class="panel-header">
                        <span class="panel-title">Python Code</span>
                        <div>
                            <span class="keyboard-hint"><kbd>Ctrl</kbd>+<kbd>Enter</kbd> to run</span>
                            <button class="run-btn" id="run-btn">Run</button>
                        </div>
                    </div>
                    <textarea id="code-editor" class="code-editor" spellcheck="false"># Hello World
print("Hello, World!")
print("Welcome to Python!")</textarea>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <span class="panel-title">Output</span>
                    </div>
                    <div id="output" class="output empty">(Click "Run" to execute)</div>
                </div>
            </main>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value">&lt;50KB</div>
                <div class="stat-label">Output Size</div>
            </div>
            <div class="stat">
                <div class="stat-value">Fast</div>
                <div class="stat-label">Compilation</div>
            </div>
            <div class="stat">
                <div class="stat-value">Python 3</div>
                <div class="stat-label">Syntax Support</div>
            </div>
        </div>
    </div>

    <script type="module" src="dist/playground.js"></script>
</body>
</html>
